<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
 
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>


<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>





  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row hourBlock time-block" id="hour9">
      <div class="col-1 hour">9am</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save </button>

     
    </div>

    <div class="row hourblock"  id="hour10">
      <div class="col-1 hour">10am</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock" id="hour11">
      <div class="col-1 hour">11am</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock"  id="hour12">
      <div class="col-1 hour">12pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock"  id="hour1" >
      <div class="col-1 hour">1pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock"  id="hour2" >
      <div class="col-1 hour">2pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock"  id="hour3">
      <div class="col-1 hour">3pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock"  id="hour4">
      <div class="col-1 hour">4pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>

      
    </div>

    <div class="row hourblock"  id="hour5">
      <div class="col-1 hour">5pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      
    </div>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/localizedFormat.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
