    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Container class for hours of the workday -->
    <div class="container-fluid m-3" id="calendarContain">
      
   

      <!-- Refactor code from 8am-row for successive rows 9am-6pm -->
      <div class="row align-items-center" id="9am-row">
        <div class="col-1 hour py-3 text-right">
          <h5>9 AM</h5>
        </div>
        <div class="col-10">
          <form>
            <textarea class="form-control" id="9am-block" rows="2"></textarea>
          </form>
        </div>
        <div class="col-1 text-left">
          <button class="saveBtn">Save</button>
        </div>
      </div>
